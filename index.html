<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="container">

        <div id="heading">  <span>T</span>IC <span class="circle"> o </span><span>T</span>AC <span class="circle"> x </span><span>T</span>OE</div>
        <div id="players">
            <h2>Player 1</h2>
            <button id="startButton">START GAME</button>
            <button id="resetButton">RESET GAME</button>
            <h2>Player 1</h2>
        </div>
        <div id="game">
            <div id="horizontal-lines">
                <div class="horizontal-line" id="top"></div>
                <div class="horizontal-line" id="middle"></div>
                <div class="horizontal-line" id="bottom"></div>
            </div>

            <div id="vertical-lines">
                <div class="vertical-line" id="left"></div>
                <div class="vertical-line" id="center"></div>
                <div class="vertical-line" id="right"></div>
            </div>
            <div class="card" id="1"></div>
            <div class="card" id="2"></div>
            <div class="card" id="3"></div>
            <div class="card" id="4"></div>
            <div class="card" id="5"></div>
            <div class="card" id="6"></div>
            <div class="card" id="7"></div>
            <div class="card" id="8"></div>
            <div class="card" id="9"></div>
            <div id="horizontal-line"></div>
        </div>
    </div>

    



    <script src="script.js"></script>
</body>

</html>
